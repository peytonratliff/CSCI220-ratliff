<!DOCTYPE html>

<html>

    <head>
        <title>To Do List</title>
        <style>
            body{
                background-color: rgb(72, 61, 139);
                color: rgb(240, 234, 214);
            }

            .itemCompleted{
                text-decoration: line-through;
            }
        </style>
    </head>

    <body>

        <h1>To Do List</h1>
        <input id="input" type="text" value="Item">
        <button id="addButton" onclick="addItemFunction">Add Item</button>
        <button id="clearButton" onclick="clearListFunction">Clear List</button>
        <ul id="list">

        </ul>
        
        <script>
            //Event listeners for button clicks (Add Item and Clear List)
            var addButtonClick = document.getElementById('addButton');
            addButtonClick.addEventListener('click', addItemFunction, false);

            var clearButtonClick = document.getElementById('clearButton');
            clearButtonClick.addEventListener('click', clearListFunction, false);

            //Function for adding an item to the list. Finds all of the lists, selects the
            //first (and only) one of them, inserts the current value of the input field
            //as a <li> element
            function addItemFunction(){
                var item = document.createElement('li');
                var itemText = document.createTextNode(document.getElementById("input").value);
                item.appendChild(itemText);
                var list = document.getElementsByTagName('ul')[0];
                list.appendChild(item);

                //Clear the text field after "Add Item" is pressed
                document.getElementById("input").value = "";
            }

            //Function for clearing the list
            function clearListFunction(){
                var list = document.getElementsByTagName("ul");
                list[0].innerHTML = "";
            }
        </script>

    </body>

</html>
